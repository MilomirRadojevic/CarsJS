<!DOCTYPE html>

<html>
  <head> 
    <title> Cars </title>
    <meta charset='utf-8'>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="wrapper">
      <div id="top">
        <input type="text" id="left"></input>
        <input type="text" id="right" onclick="filterCars()" readonly></input>
      </div>
      
      <table id="carTable"></table> 
      
      <canvas id="road"></canvas>
      
      <div id="bottom">
        <input type="text" id="left_bottom" onkeypress="return isNumberKey(event)" oninput="toggleStartButton()"></input>
        <input type="button" id="right_bottom" onclick="startAnimation()" value="START" disabled></input>
      </div>
    </div>
  </body>
</html>
